<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<title>Save Product Details</title>
</head>

<body>
  <h3>Save Product Details</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group" *ngIf="vendorID!=null">
      <label for="name">Product Id</label>
      <input type="text" class="form-control" id="productId" disabled required [(ngModel)]="product.productId" name="productId">
    </div>

    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" name="productName">
    </div>

    <div class="form-group">
      <label for="name">Product Type</label>
      <input type="text" class="form-control" id="productType" required [(ngModel)]="product.productType" name="productType">
    </div>
    <div class="form-group">
      <label for="name">Product Category </label>
      <input type="text" class="form-control" id="productCategory" required [(ngModel)]="product.productCategory" name="productCategory">
    </div>
    <div class="form-group">
        <label for="name">Product Price</label>
        <input type="text" class="form-control" id="productPrice" required [(ngModel)]="product.productPrice" name="productPrice">
      </div>
      <div class="form-group">
        <label for="name">Vendor Id</label>
        <input type="text" class="form-control" id="vendorId" required [(ngModel)]="vendorID" name="vendorId">
      </div>

    <button class="btn btn-success">Submit</button>&nbsp;
    <button style='margin-right:16px' (click)="list()" class="btn btn-success">Back to ProductDetails</button>
  </form>


</body>
